<div class="login-container">
  <h2>User Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="form-group">
      <label for="email">Email address</label>
      <input 
        formControlName="email"
        type="text" 
        class="form-control" 
        id="email" 
        placeholder="Enter Email"
      />
      <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-danger">
        Please enter a valid email.
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input 
        formControlName="password"
        type="password" 
        class="form-control" 
        id="password" 
        placeholder="Enter Password"
      />
      <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger">
        Password must be at least 6 characters long.
      </div>
      <a (click)="forgotPassword()" class="forgot-password-link">Forgot Password?</a> <!-- Forgot Password Link -->
    </div>

    <br />
    <div class="form-group">
      <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
    </div>
  </form>
  <div *ngIf="errorMessage" class="text-danger" style="text-align: center; margin-top: 10px;">
    {{ errorMessage }}
  </div>
</div>
