<div class="forgot-password-container">
    <h2>Forgot Password</h2>
    <form [formGroup]="forgetForm" class="form-container">
      <span class="instruction-text">
        Enter your email and we'll send you instructions on how to reset your password.
      </span>
      
      <div class="form-group">
        <input 
          formControlName="email" 
          type="text" 
          placeholder="Email" 
          class="form-control" 
        />
        <div *ngIf="forgetForm.hasError('required', 'email') && forgetForm.controls['email'].dirty" class="text-danger">
          *Email is required
        </div>
        <div *ngIf="forgetForm.hasError('email', 'email')" class="text-danger">
          *Email is Invalid
        </div>
      </div>
    
      <div class="button-group">
        <button (click)="submit()" [disabled]="forgetForm.invalid" [class.disabled]="forgetForm.invalid" class="btn-submit">Submit</button>
        <button routerLink="/login" class="btn-cancel">Cancel</button>
      </div>
    </form>
  </div>
