<div class="reset-password-container">
  <h2>Reset Password</h2>
  <form [formGroup]="resetForm" (ngSubmit)="submit()">
    <div>
      <label for="email">Email</label>
      <input id="email" type="email" formControlName="email" autocomplete="off" required>
      <div *ngIf="resetForm.get('email')?.invalid && resetForm.get('email')?.touched">
        Please enter a valid email address.
      </div>
    </div>
    <div>
      <label for="newPassword">New Password</label>
      <input id="newPassword" type="password" formControlName="newPassword" autocomplete="off" required>
      <div *ngIf="resetForm.get('newPassword')?.invalid && resetForm.get('newPassword')?.touched">
        Password must be at least 6 characters long.
      </div>
    </div>
    <div>
      <label for="confirmPassword">Re-enter Password</label>
      <input id="confirmPassword" type="password" formControlName="confirmPassword" autocomplete="off" required>
      <div *ngIf="resetForm.errors?.['mismatch'] && resetForm.get('confirmPassword')?.touched">
        Passwords do not match.
      </div>
    </div>
    <button type="submit" [disabled]="resetForm.invalid">Update Password</button>
  </form>
</div>
